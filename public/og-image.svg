<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="50%" stop-color="#022c22"/>
      <stop offset="100%" stop-color="#000000"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="500" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#34d399"/>
      <stop offset="100%" stop-color="#2dd4bf"/>
    </linearGradient>
    <linearGradient id="glow" x1="600" y1="200" x2="600" y2="500" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#10b981" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#10b981" stop-opacity="0"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Glow effect -->
  <ellipse cx="600" cy="350" rx="500" ry="200" fill="url(#glow)"/>
  
  <!-- Border -->
  <rect x="1" y="1" width="1198" height="628" rx="0" stroke="#10b981" stroke-opacity="0.2" stroke-width="2" fill="none"/>
  
  <!-- Logo icon -->
  <rect x="80" y="160" width="64" height="64" rx="14" fill="#10b981"/>
  <path d="M96 180h40M96 192h40M96 204h24" stroke="white" stroke-width="3.5" stroke-linecap="round"/>
  
  <!-- Brand name -->
  <text x="160" y="210" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="40" font-weight="800" fill="white" letter-spacing="-0.02em">Refferq</text>
  
  <!-- Main headline -->
  <text x="80" y="310" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="56" font-weight="800" fill="white" letter-spacing="-0.03em">Free Open-Source</text>
  <text x="80" y="380" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="56" font-weight="800" fill="url(#accent)" letter-spacing="-0.03em">Affiliate Marketing Platform</text>
  
  <!-- Subtitle -->
  <text x="80" y="440" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="22" fill="#9ca3af" letter-spacing="-0.01em">Self-hosted · Real-time tracking · Flexible commissions · 38+ API endpoints</text>
  
  <!-- Bottom stats -->
  <g transform="translate(80, 510)">
    <rect width="140" height="48" rx="10" fill="#10b981" fill-opacity="0.1" stroke="#10b981" stroke-opacity="0.2"/>
    <text x="70" y="30" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="700" fill="#34d399" text-anchor="middle">$0 / forever</text>
  </g>
  <g transform="translate(240, 510)">
    <rect width="120" height="48" rx="10" fill="white" fill-opacity="0.05" stroke="white" stroke-opacity="0.1"/>
    <text x="60" y="30" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600" fill="#d1d5db" text-anchor="middle">MIT License</text>
  </g>
  <g transform="translate(380, 510)">
    <rect width="130" height="48" rx="10" fill="white" fill-opacity="0.05" stroke="white" stroke-opacity="0.1"/>
    <text x="65" y="30" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600" fill="#d1d5db" text-anchor="middle">Self-Hosted</text>
  </g>
  
  <!-- URL -->
  <text x="1120" y="580" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="500" fill="#6b7280" text-anchor="end">refferq.com</text>
</svg>
